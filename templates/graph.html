<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <meta charset="UTF-8">
    <title>Plot</title>
</head>
<body>
<div class="container" id="plot">
    {{ plot_div|safe }}
</div>
<div class="container" id="correlation">
    <div class="body">
        <h2>
            Correlation between <em class="em-word">{{ word|safe }}</em> and
            <em class="em-word">{{ ticker|safe }}</em> generated from
            <em class="em-word">{{ samples|safe }}</em> samples:
            <br>
            <em class="correlation">{{ correlation|safe }}</em>
        </h2>
        <br>
    </div>
    <div class="container">
        <div>
            <h2 class="body">
                AI generated wisdom:
            </h2>
        </div>
        <div class="middle">
            <h2 class="body">
                <em class="ai-wisdom">
                    {{ ai_commentary|safe }}
                </em>
            </h2>
        </div>
    </div>
    <img src="static/stonks.png" alt="stonks">
</div>
</body>
</html>
